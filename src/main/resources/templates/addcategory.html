<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">

    <a class="navbar-brand" href="/">

        Everest Car Dealer
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addcar">Add Car</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link category" href="/addcategory">Add A Category</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container jumbotron">

    <h1>Add A Category </h1><br><br/>
    <form class="form-horizontal" action="/addcategory"
          th:object="${category}" method="POST">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Add A Category</label>

            <div  class="col-sm-10">
                <div>
                    <input type="hidden"  class ="firm-control" th:field="*{id}"/>
                    <input type="text" th:field="*{carCategory}" class="form-control" id="colFormLabel" placeholder="Enter A Category of car" required/>

                    <span th:if="${#fields.hasErrors('carCategory')}" th:errors="*{carCategory}"></span><br/>
                </div>


            </div>
        </div>

        <input class="bg-success" type="submit" name="Submit" required/>
    </form>
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
