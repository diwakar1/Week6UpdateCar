<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">

    <a class="navbar-brand" href="/">
        Everest Car Dealer
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addcar">Add A Car</a>
            </li>

            <li class="nav-item">
                <a class="nav-link category" href="/addcategory">Add Category</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container" align ="centre">
    <table >
        <tr>
            <td></td>
            <td><img  th:src="${car.image}"/></td>
        </tr>
        <tr>
            <td>Manufacturer : </td>
            <td><span th:text="${car.manufacture}"></span></td>
        </tr>
        <tr>
            <td>Model : </td>
            <td><span th:text="${car.model}"></span></td>
        </tr>
        <tr>
            <td>Category : </td>
            <td><span th:text="${car.type}"></span></td>
        </tr>
        <tr>
            <td>Year : </td>
            <td><span th:text="${car.year}"></span></span></td>
        </tr>
        <tr>
            <td>Msrp : </td>
            <td><span th:text="${car.msrp}"></span></span></td>
        </tr>
    </table>

    <a th:href="@{/delete/{id}(id=${car.id})}" class="badge badge-primary"><h3 class="font-weight-bold">Delete car</h3></a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
