<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="@{css/add.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">

    <a class="navbar-brand" href="/">
        Everest Car Dealer
    </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addcar">Add A Car</a>
            </li>

            <li class="nav-item">
                <a class="nav-link category" href="/addcategory">Add Category</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container jumbotron">

    <div class="card bg-dark text-dark">
        <img class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
        ANd9GcS1EqZQpQQykO6NOc2NhXPhfDHzK2CsFOo6bdGCDGkApzFh7NO-Ww" alt="Card image">
        <div class="card-img-overlay">
            <a href="/addcar" class="btn btn-lg btn-secondary mt-2">Add A Car</a>
            <a href="/addcategory" class="btn btn-lg btn-secondary mt-2">Add A Category</a>

        </div>
    </div>

    <div th:each="car : ${cars}" class="col-4 card" style="width: 18rem;">
        <div class="card-img-top">
            <div th:if="${car.image} !=null">
                <img th:src="${car.image}" class="carImg" alt="car image"/>
                <hr/>
            </div>
        </div>
        <h4 class="card-title" th:text ="${car.manufacture}"></h4>
        <h5 class="card-subtitle" th:text = "${car.model}"></h5>
        <div class="card-body">
            <h3 th:text="${car.year}"></h3>

            <div><a th:href="@{/update/{id} (id=${car.id})}">Update</a> -
                <a th:href="@{/detail/{id} (id=${car.id})}">Details</a> -
                <a th:href="@{/delete/{id} (id=${car.id})}">Delete</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
